name: test gh actions
on:
  push:
    branches:
      - main

jobs:
  test_caching:
    runs-on: ubuntu-latest
    outputs:
      new_hash: ${{ steps.store-hash.outputs.new_hash }}
    steps:
      - uses: actions/checkout@v4
      - name: Cache Node.js modules
        id: cache-nodejs-modules
        uses: actions/cache@v4 # not used in dkt -> check others
        with:
          path: ./node_modules
          key: ${{ runner.os }}-npm-bruno-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-bruno-
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: install dependencies
        run: npm i
      - name: run
        run: ./bin/run.js
      - name: import openapi collection to bruno
        run: npx bru import openapi --source no-description-openapi-import-mre.json --output-file collection_output.json --collection-name "My API"
      - name: log and store collection md5 hash
        id: store-hash
        run: |
          new_hash="$(md5sum collection_output.json | awk '{ print $1 }')"
          echo "new_hash=${new_hash}"
          echo "new_hash=${new_hash}" >> "$GITHUB_OUTPUT"
      - name: output-cache-miss
        if: steps.cache-nodejs-modules.outputs.cache-hit != 'true'
        run: echo "cache missed!"
      - name: output-cache-hit
        if: steps.cache-nodejs-modules.outputs.cache-hit == 'true'
        run: echo "cache hit!"

  assert_if_should_generate:
    runs-on: ubuntu-latest
    needs: test_caching
    # if: ${{ needs.test_caching.outputs.}}
    steps:
      - uses: actions/checkout@v4
      - name: read hash
        id: read-hash
        uses: actions/cache@v4
        with:
          path: ./bruno-collection-openapi-hash.txt
          key: ${{ runner.os }}-bruno-openapi-hash-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-bruno-openapi-hash-
      - name: output-cache-miss
        if: steps.read-hash.outputs.cache-hit != 'true'
        run: echo "cache missed!"
      - name: output-cache-hit
        if: steps.read-hash.outputs.cache-hit == 'true'
        run: |
          echo "cache hit!"
      - name: compare hashes
        run: |
          previous="$(md5sum bruno-collection-openapi-hash.txt | awk '{ print $1 }')"
          new="${{needs.test-caching.output.new_hash}}"
          echo "previous $(previous)"
          echo "new $(new)"
